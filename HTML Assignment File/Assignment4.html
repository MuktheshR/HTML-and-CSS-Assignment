<!DOCTYPE html>
<html>
<head>
<style>
table,th,td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>This Table has Borders</h2>

<table>
  
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
  
</table>
<h2>This Table has No Borders</h2>

<table>
  
  <tr>
    100 200 300
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
  
</table>

</body>
</html>
